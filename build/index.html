<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8"><!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" href="css/app.min.css">
    <title>CodeArty | Web Development & Design
    </title>
    <script>
      (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','GTM-WV7CR7S');
    </script>
  </head>
  <body>
    <noscript>
      <iframe src="//www.googletagmanager.com/ns.html?id=GTM-WV7CR7S" height="0" width="0" style="display: none; visibility: hidden;"></iframe>
    </noscript>
    <div class="wrapper">
      <header class="site-header">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="logo"><a class="logo__link" href="#"><img class="logo__img" src="img/logotype.svg" alt="CodeArty logo"></a></div>
            </div>
            <div class="col-6">
              <div class="lang-sw">         
                <select class="lang-sw__select">
                  <option class="trn" id="lang-selector" data-value="en">English</option>
                  <option class="trn" id="lang-selector" data-value="ru">Русский</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div id="homepage-bg-animation"></div>
      <div class="home-text">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="home-text__wrapper">
                <h1 class="home-text__title js-typed-text trn">Grow your<br>business with us</h1>
                <p class="home-text__subtitle trn">It seems like you are looking for a top-notch, unique and high-performance website. <br> We are ready. Are you?</p>
                <button class="btn btn-default button--isi js-show-popup trn">Hire us</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pop-up">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="pop-up__bg"><span class="pop-up__bg-text trn">Hello CodeArty</span></div><span class="pop-up__close js-popup-close"></span>
              <h2 class="pop-up__title trn">Discuss your project</h2>
              <p class="pop-up__subtitle trn">Go ahead, great things start with filling out this contact form</p>
            </div>
            <div class="col-12">
              <form class="list-form">
                <input type="hidden" name="project_name" value="CodeArty">
                <input type="hidden" name="admin_email" value="codearty@ukr.net">
                <input type="hidden" name="form_subject" value="Get a quote form">
                <div class="list-form__field">
                  <label class="list-form__label trn" for="name">Your name</label>
                  <input class="list-form__name list-form__input" type="text" id="name">
                </div>
                <div class="list-form__field">
                  <label class="list-form__label trn" for="email">Email address</label>
                  <input class="list-form__email list-form__input" type="email" id="email">
                </div>
                <div class="list-form__field">
                  <label class="list-form__label trn" for="phone">Phone (optional)</label>
                  <input class="list-form__phone list-form__input" type="text" pattern="[0-9]" id="phone">
                </div>
                <div class="list-form__field">
                  <label class="list-form__label trn" for="company">Company</label>
                  <input class="list-form__company list-form__input" type="text" id="company">
                </div>
                <div class="list-form__field">
                  <label class="list-form__label trn" for="idea">Tell us about your idea</label>
                  <textarea class="list-form__idea list-form__input" rows="1" id="idea"></textarea>
                </div>
                <button class="btn btn-primary trn">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
