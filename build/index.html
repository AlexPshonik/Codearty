<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="css/app.min.css">
    <title>CodeArty
    </title>
  </head>
  <body>
    <div class="wrapper">
      <header class="site-header">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="logo"><a class="logo__link" href="#"><img class="logo__img" src="img/logotype.svg"></a></div>
            </div>
            <div class="col-6">
              <div class="lang-sw">
                <select>
                  <option selected>English</option>
                  <option>Russian</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="home-text">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="home-text__wrapper">
                <h1 class="home-text__title js-typed-text" data-period="2000" data-type="[&quot; digital products &amp; services&quot;,&quot; digital products &amp; services&quot;]">We build<br>&nbsp;<span class="wrap"></span></h1>
                <p class="home-text__subtitle">We turn technologies and design into a solution for your business</p>
                <button class="btn js-show-popup">Send request</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pop-up">
        <div class="container">
          <div class="row">
            <div class="col-12"><span class="pop-up__close js-popup-close"></span>
              <h2 class="pop-up__title">Discuss your project</h2>
              <p class="pop-up__subtitle">Go ahead, great things start with filling out this contact form</p>
            </div>
            <div class="col-12">
              <div class="list-form">
                <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="list-form__field">
                      <label class="list-form__label" for="name">Your name<span>*</span></label>
                      <input class="list-form__name" type="text" id="name">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="list-form__field">
                      <label class="list-form__label" for="email">Email address<span>*</span></label>
                      <input class="list-form__email" type="email" id="email">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="list-form__field">
                      <label class="list-form__label" for="phone">Phone (optional)</label>
                      <input class="list-form__phone" type="phone" id="phone">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="list-form__field">
                      <label class="list-form__label" for="company">Company</label>
                      <input class="list-form__company" type="text" id="company">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="list-form__field">
                      <label class="list-form__label" for="idea">Tell us about your idea</label>
                      <textarea class="list-form__idea" rows="1" id="idea"></textarea>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-secondary">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/anime.min.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
