<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="css/app.min.css">
    <title>CodeArty
    </title>
  </head>
  <body>
    <div class="wrapper">
      <header class="site-header">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="logo"><a class="logo__link" href="#">logo</a></div>
            </div>
            <div class="col-6">
              <div class="lang-sw">
                <div class="lang-sw__item"><span>En</span></div>
                <div class="lang-sw__item"><span>Ru</span></div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="title">We build creative<br>product & services</h1>
            <p class="subtitle">We turn technologies and design into a solution for your business</p>
            <button class="btn">Send request</button>
          </div>
        </div>
      </div>
      <div class="pop-up"><span class="pop-up__close"></span>
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h2 class="list-form__title">Discuss your project</h2>
              <p class="list-form__subtitle">Go ahead, great things start with filling out this contact form</p>
            </div>
            <div class="col-12">
              <div class="list-form">
                <div class="row">
                  <div class="col-12 col-md-6">
                    <label for="name">Your name<span>*</span></label>
                    <input class="list-form__name" type="text" id="name">
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="email">Email address<span>*</span></label>
                    <input class="list-form__email" type="email" id="email">
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="phone">Phone (optional)</label>
                    <input class="list-form__phone" type="phone" id="phone">
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="company">Company</label>
                    <input class="list-form__company" type="text" id="company">
                  </div>
                  <div class="col-12">
                    <label for="idea">Tell us about your idea</label>
                    <textarea class="list-form__idea" id="idea"></textarea>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-secondary">Send request</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
